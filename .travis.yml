language: python
python:
- '2.7'
git:
  depth: 3
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -k "$password" -in id_rsa.enc -out id_rsa -d
- eval $(ssh-agent -s)
- chmod 600 id_rsa
- ssh-add id_rsa
- git config --global user.email "sdamiano@stroudcenter.org"
- git config --global user.name "SRGDamia1"
- git config --global push.default simple
install:
- pip install git-archive-all
script:
- git clone --branch master --single-branch git@github.com:EnviroDIY/Libraries.git
  envirodiylib
- cd envirodiylib
- git remote rm origin
- git remote add origin git@github.com:EnviroDIY/Libraries.git
- git-archive-all --force-submodules libraries.zip
- git checkout master
- git add -f libraries.zip
- git status
- git commit -m "Lastest zip of libraries (Travis build $TRAVIS_BUILD_NUMBER) [ci skip]"
- git push origin master
