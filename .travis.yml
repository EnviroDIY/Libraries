language: python
python:
- '2.7'
git:
  submodules: false
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -k "$password" -in id_rsa.enc -out id_rsa -d
- eval $(ssh-agent -s)
- chmod 600 id_rsa
- ssh-add id_rsa
- git config --global user.email "sdamiano@stroudcenter.org"
- git config --global user.name "SRGDamia1"
- git config --global push.default simple
install:
- pip install git-archive-all
script:
- git clone git@github.com:EnviroDIY/Libraries.git envirodiylib
- cd envirodiylib
- git remote rm origin
- git remote add origin git@github.com:EnviroDIY/Libraries.git
- git fetch --all
- git submodule update --init --remote --recursive
- git-archive-all --force-submodules libraries.zip
- zip -d -q libraries "*/.gitattributes" "*/.gitignore" "*/.gitmodules" "*/.github/*" "*.sh"  "*/Doxyfile" "*/platformio.ini" "*/.travis.yml"
- zip -d -q libraries "*/SdFat/*"
- mkdir -p libraries/SdFat
- cp -R SdFat/SdFat/src libraries/SdFat/src
- cp -R SdFat/SdFat/examples libraries/SdFat/examples
- cp -R SdFat/SdFat/MainPage libraries/SdFat/MainPage
- cp SdFat/SdFat/library.properties libraries/SdFat/library.properties
- zip -r -m -q libraries.zip libraries/SdFat
- python make_libjson.py
- git add -A
- git status
- git commit -m "Updated all libraries and zip (Travis build $TRAVIS_BUILD_NUMBER) [ci skip]"
- git push origin master
- git checkout platformio
- git checkout master -- library.json
- git add library.json
- if [[ ( git diff --exit-code HEAD -- library.json ) ]];
    then git commit -m "Updated library.json (Travis build $TRAVIS_BUILD_NUMBER) [ci skip]";
  fi
- git push origin platformio
